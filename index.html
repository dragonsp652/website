<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            padding: 1rem;
            border-bottom: 1px solid #ccc;
        }
        .nav-link {
            color: #fff;
            transition: color 0.2s ease;
        }
        .nav-link:hover {
            color: #ccc;
        }
        .form-container {
            background-color: #fff;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="tel"], .form-container input[type="password"] {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="text"]:focus, .form-container input[type="email"]:focus, .form-container input[type="tel"]:focus, .form-container input[type="password"]:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .modal.fade {
            transition: opacity 0.2s ease;
        }
        .modal-dialog {
            margin: 10vh auto;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            border-bottom: 1px solid #ccc;
        }
        .modal-body {
            padding: 2rem;
        }
        .modal-footer {
            padding: 1rem;
            border-top: 1px solid #ccc;
        }
        .modal-footer button[type="button"] {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-footer button[type="button"]:hover {
            background-color: #444;
        }
        .animate__animated {
            animation-duration: 1s;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Login and Sign-up Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="login-tab" onclick="showLogin()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="sign-up-tab" onclick="showSignUp()">Sign-up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container" id="form-container">
                <form id="loginForm" style="display: block;">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" aria-describedby="loginEmailHelp">
                        <div id="loginEmailHelp" class="form-text">Enter your email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword">
                    </div>
                    <button type="submit" class="btn btn-primary"  onclick="document.location='http://127.0.0.1:5500/index2.html'">Login</button>
                </form>
                <form id="signUpForm" style="display: none;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text">Enter your full name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                        <div id="usernameHelp" class="form-text">Enter your username.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Enter your email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="cityHelp">
                        <div id="cityHelp" class="form-text">Enter your city.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp">
                        <div id="phoneHelp" class="form-text">Enter your phone number.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign-up</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Please fill in all fields.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Registration successful.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-labelledby="loginSuccessModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginSuccessModalLabel">Login Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Login successful.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const loginForm = document.querySelector('#loginForm');
        const signUpForm = document.querySelector('#signUpForm');
        const loginTab = document.querySelector('#login-tab');
        const signUpTab = document.querySelector('#sign-up-tab');
        const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        const loginSuccessModal = new bootstrap.Modal(document.getElementById('loginSuccessModal'));
        let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const loginEmail = document.querySelector('#loginEmail').value;
            const loginPassword = document.querySelector('#loginPassword').value;

            if (loginEmail === '' || loginPassword === '') {
                errorModal.show();
                document.querySelector('#errorModal .modal-body').textContent = 'Please fill in all fields.';
            } else {
                const user = registeredUsers.find((user) => user.email === loginEmail);

                if (user && user.password === loginPassword) {
                    loginSuccessModal.show();
                } else {
                    errorModal.show();
                    document.querySelector('#errorModal .modal-body').textContent = 'Invalid email or password.';
                }
            }
        });

        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.querySelector('#name').value;
            const username = document.querySelector('#username').value;
            const email = document.querySelector('#email').value;
            const city = document.querySelector('#city').value;
            const phone = document.querySelector('#phone').value;
            const password = document.querySelector('#password').value;
            const confirmPassword = document.querySelector('#confirmPassword').value;

            if (name === '' || username === '' || email === '' || city === '' || phone === '' || password === '' || confirmPassword === '') {
                errorModal.show();
                document.querySelector('#errorModal .modal-body').textContent = 'Please fill in all fields.';
            } else if (password !== confirmPassword) {
                errorModal.show();
                document.querySelector('#errorModal .modal-body').textContent = 'Passwords do not match.';
            } else {
                registeredUsers.push({
                    name,
                    username,
                    email,
                    city,
                    phone,
                    password
                });
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                successModal.show();
                signUpForm.reset();
            }
        });

        function showLogin() {
            loginForm.style.display = 'block';
            signUpForm.style.display = 'none';
            loginTab.classList.add('active');
            signUpTab.classList.remove('active');
        }

        function showSignUp() {
            loginForm.style.display = 'none';
            signUpForm.style.display = 'block';
            loginTab.classList.remove('active');
            signUpTab.classList.add('active');
        }

        if (window.location.href.includes('login')) {
            showLogin();
        } else if (window.location.href.includes('sign-up')) {
            showSignUp();
        }
    </script>
</body>
</html>
